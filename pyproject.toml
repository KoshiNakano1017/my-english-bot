[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = [
  ".venv",
  ".cursor",
]

[tool.mypy]
python_version = "3.12"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
no_implicit_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]

